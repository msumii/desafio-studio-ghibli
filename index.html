<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Studio Ghibli</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#"><img src="src/images/logo.svg" alt="Logo"></a>    
        </div>
        <nav class="nav-links">
            <ul>
                <a href="#"><li><img src="src/images/icon-google.svg" alt="Icon Google"></li></a>
                <a href="#"><li><img src="src/images/logo-facebook.svg" alt="Icon Facebok"></li></a>
                <a href="#"><li><img src="src/images/logo-twitter.svg" alt="Icon Twitter"></li></a>
                <a href="#"><li><img src="src/images/logo-instagram.svg" alt="Icon Instagram"></li></a>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="info-container">
            <div class="description-container">
                <div class="title">
                    <h2>Hayao Miyazaki</h2>
                    <h1>A Viagem de Chihiro</h1>
                </div>
                <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
            </div>
            <div class="btns">
                <div class="btn play">
                    <div class="btn-content">
                        <img src="src/images/play.svg" alt="Play">
                        <p>Assistir agora</p>
                    </div>
                </div>
                <div class="btn trailer">
                    <p>Assista o trailer</p>
                </div>
            </div>
        </div>
        <img src="src/images/illustration.png" alt="Illustration">
    </main>
</body>
</html>
